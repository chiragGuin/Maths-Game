<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Maths Game</title>
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/button.css">
</head>

<body>
        <div class="game">
        <div class="title">
        <div class="or">
        MATHS
        </div>
        <div class="black">
        QUIZ
        </div>
        </div>
                <div id="sdif" class="sdif">
                        <h>Select Difficulty</h>
                        <input type="submit" value="easy" id="0">
                        <input type="submit" value="medium" id="1">
                        <input type="submit" value="hard" id="2">
                        <input type="submit" value="Super Difficult" id="3">
                </div>
                <div class="num">
                        <span id="FN"></span>
                        <span id="OP"></span>
                        <span id="SN"></span>
                </div>
                <div class="enans">
                        <input type="number" name="ans" id="ans">
                </div>
                <div class="enterans">
                        <input type="submit" value="enter number" id="sub">
                </div>
        </div>
        <div class="footer">
                <footer class="rfoo">copyright &copy; 2022/2023 mathsgameorg@gmail.com</footer>
        </div>
        <script src="js/main.js"></script>
</body>

</html>
