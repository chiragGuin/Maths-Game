<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="MathsGame,Maths Game,MathsQuiz,Maths Quiz">
        <meta name="author" content="Chirag Guin">
        <meta name="description" content="Simple arithmetic opration game for children!">


        <title>Maths Game</title>
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/button.css">
</head>

<body>
        <div class="game">
        <div class="title">
        <div class="or">
        MATHS
        </div>
        <div class="black">
        QUIZ
        </div>
        </div>
                <div id="sdif" class="sdif">
                        <h>Select Difficulty</h>
                        <input type="submit" class="button" value="easy" id="0">
                        <input type="submit" class="button" value="medium" id="1">
                        <input type="submit" class="button" value="hard" id="2">
                        <input type="submit" class="button" value="Super Difficult" id="3">
                </div>
                <div class="num">
                        <span id="FN"></span>
                        <span id="OP"></span>
                        <span id="SN"></span>
                </div>
                <div id="numd">
                        <div class="enans">
                                <input type="number" placeholder="Enter Your Answer" name="ans" id="ans">
                        </div>
                        <div class="enterans">
                                <input type="submit" class="button" value="enter number" id="sub">
                        </div>
                <div id="scr"></div>
                <div id="att"></div>
                </div>
        </div>
        <div class="footer">
                <footer class="rfoo">copyright &copy; 2022/2023 mathsgameorg@gmail.com
                </footer>
        </div>
        <script type="text/javascript" src="js/Main.js">
                
        </script>
</body>

</html>
